<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Face Mask Detection - MLOps Phase 3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .webcam-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        .video-container {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            background: #000;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }
        #webcam {
            width: 100%;
            height: auto;
            display: block;
        }
        .video-overlay {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            z-index: 10;
        }
        .status-indicator {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
            display: inline-block;
        }
        .status-indicator.active {
            background: rgba(40, 167, 69, 0.9);
        }
        .status-indicator.inactive {
            background: rgba(220, 53, 69, 0.9);
        }
        .control-btn {
            border-radius: 50%;
            width: 60px;
            height: 60px;
            border: none;
            font-size: 24px;
            margin: 0 10px;
            transition: all 0.3s ease;
        }
        .control-btn:hover {
            transform: scale(1.1);
        }
        .start-btn {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
        }
        .stop-btn {
            background: linear-gradient(45deg, #dc3545, #fd7e14);
            color: white;
        }
        .capture-btn {
            background: linear-gradient(45deg, #007bff, #6f42c1);
            color: white;
        }
        .detection-results {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
        }
        .detection-item {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 4px solid #007bff;
        }
        .detection-item.mask {
            border-left-color: #28a745;
        }
        .detection-item.no-mask {
            border-left-color: #dc3545;
        }
        .permission-request {
            text-align: center;
            padding: 40px;
            background: rgba(255, 193, 7, 0.1);
            border-radius: 15px;
            border: 2px dashed #ffc107;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="webcam-container p-4">
                    <div class="text-center mb-4">
                        <h1 class="display-4 mb-3">
                            <i class="fas fa-video text-primary"></i>
                            Real-time Detection
                        </h1>
                        <p class="lead text-muted">Live face mask detection using your webcam</p>
                    </div>

                    <div class="row">
                        <div class="col-lg-8">
                            <div class="video-container">
                                <div class="video-overlay">
                                    <span class="status-indicator" id="statusIndicator">
                                        <i class="fas fa-circle me-2"></i>
                                        <span id="statusText">Inactive</span>
                                    </span>
                                </div>
                                
                                
                                <div class="video-container">
                                    <img id="webcam" src="{{ url_for('video_feed') }}" alt="Live Video Stream" style="width: 100%; height: auto;">
                                </div>
                                
                                <div class="text-center mt-4">
                                    <button class="btn btn-primary btn-lg me-3" onclick="refreshStream()">
                                        <i class="fas fa-refresh me-2"></i>Refresh Stream
                                    </button>
                                    <button class="btn btn-secondary btn-lg" onclick="goHome()">
                                        <i class="fas fa-home me-2"></i>Home
                                    </button>
                                </div>
                                </button>
                            </div>
                        </div>
                        
                        <div class="col-lg-4">
                            <div class="detection-results">
                                <h5 class="mb-3">
                                    <i class="fas fa-chart-bar text-primary me-2"></i>
                                    Detection Results
                                </h5>
                                <div id="detectionList">
                                    <div class="text-center text-muted py-4">
                                        <i class="fas fa-info-circle fa-2x mb-2"></i>
                                        <p>Start detection to see results</p>
                                    </div>
                                </div>
                            </div>

                            <div class="detection-results mt-3">
                                <h6>
                                    <i class="fas fa-cog text-secondary me-2"></i>
                                    Settings
                                </h6>
                                <div class="mb-3">
                                    <label for="detectionInterval" class="form-label">Detection Interval (ms)</label>
                                    <input type="range" class="form-range" id="detectionInterval" min="100" max="2000" value="500">
                                    <small class="text-muted">Current: <span id="intervalValue">500</span>ms</small>
                                </div>
                                <div class="mb-3">
                                    <label for="confidenceThreshold" class="form-label">Confidence Threshold</label>
                                    <input type="range" class="form-range" id="confidenceThreshold" min="0.1" max="1.0" step="0.1" value="0.5">
                                    <small class="text-muted">Current: <span id="thresholdValue">0.5</span></small>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="text-center mt-4">
                        <a href="/" class="btn btn-outline-secondary me-3">
                            <i class="fas fa-home me-2"></i>Back to Home
                        </a>
                        <a href="/upload" class="btn btn-outline-primary">
                            <i class="fas fa-upload me-2"></i>Upload Image
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function refreshStream() {
            const video = document.getElementById('webcam');
            const timestamp = new Date().getTime();
            video.src = "{{ url_for('video_feed') }}?t=" + timestamp;
            updateStatus('Stream Refreshed', 'active');
        }
        
        function goHome() {
            window.location.href = "{{ url_for('index') }}";
        }
        
        function updateStatus(text, status) {
            const statusIndicator = document.getElementById('statusIndicator');
            const statusText = document.getElementById('statusText');
            
            if (statusText) {
                statusText.textContent = text;
            }
            
            if (statusIndicator) {
                statusIndicator.className = 'status-indicator ' + status;
            }
        }
        
        // Check if video stream is working
        const video = document.getElementById('webcam');
        
        video.onerror = function() {
            updateStatus('Camera Error', 'inactive');
        };
        
        video.onload = function() {
            updateStatus('Live Detection Active', 'active');
        };
        
        // Initialize status
        updateStatus('Live Detection Active', 'active');
    </script>
</body>
</html>

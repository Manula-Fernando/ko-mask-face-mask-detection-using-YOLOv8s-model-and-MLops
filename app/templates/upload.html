<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image - Face Mask Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .upload-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        .drag-drop-area {
            border: 3px dashed #007bff;
            border-radius: 15px;
            padding: 50px;
            text-align: center;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }
        .drag-drop-area:hover {
            border-color: #0056b3;
            background: #e3f2fd;
            transform: translateY(-2px);
        }
        .drag-drop-area.dragover {
            border-color: #28a745;
            background: #d4edda;
        }
        .upload-btn {
            background: linear-gradient(45deg, #007bff, #0056b3);
            border: none;
            border-radius: 25px;
            color: white;
            padding: 12px 30px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 123, 255, 0.3);
        }
        .file-input {
            display: none;
        }
        .preview-container {
            margin-top: 20px;
            text-align: center;
        }
        .preview-image {
            max-width: 100%;
            max-height: 300px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        .loading {
            display: none;
        }
        .spinner-border {
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="upload-container p-5">
                    <div class="text-center mb-4">
                        <h1 class="display-4 mb-3">
                            <i class="fas fa-cloud-upload-alt text-primary"></i>
                            Upload Image
                        </h1>
                        <p class="lead text-muted">Upload an image to detect face masks using our AI model</p>
                    </div>

                    <form id="uploadForm" enctype="multipart/form-data">
                        <div class="drag-drop-area" id="dragDropArea">
                            <i class="fas fa-image fa-3x text-primary mb-3"></i>
                            <h4>Drag and drop your image here</h4>
                            <p class="text-muted">Or click to select a file</p>
                            <input type="file" id="fileInput" name="file" class="file-input" accept="image/*" required>
                            <button type="button" class="upload-btn" onclick="document.getElementById('fileInput').click()">
                                <i class="fas fa-folder-open me-2"></i>Choose File
                            </button>
                        </div>

                        <div class="preview-container" id="previewContainer">
                            <img id="previewImage" class="preview-image" style="display: none;" alt="Preview">
                            <div class="mt-3">
                                <button type="submit" class="btn btn-success btn-lg px-4" id="analyzeBtn" style="display: none;">
                                    <i class="fas fa-search me-2"></i>Analyze Image
                                </button>
                            </div>
                        </div>

                        <div class="loading text-center mt-4" id="loading">
                            <div class="spinner-border mb-3" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p>Analyzing image... Please wait</p>
                        </div>
                    </form>

                    <div class="text-center mt-4">
                        <a href="/" class="btn btn-outline-secondary">
                            <i class="fas fa-arrow-left me-2"></i>Back to Home
                        </a>
                        <a href="/webcam" class="btn btn-outline-primary ms-2">
                            <i class="fas fa-video me-2"></i>Try Webcam
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const dragDropArea = document.getElementById('dragDropArea');
        const fileInput = document.getElementById('fileInput');
        const previewImage = document.getElementById('previewImage');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const uploadForm = document.getElementById('uploadForm');
        const loading = document.getElementById('loading');

        // Drag and drop functionality
        dragDropArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            dragDropArea.classList.add('dragover');
        });

        dragDropArea.addEventListener('dragleave', () => {
            dragDropArea.classList.remove('dragover');
        });

        dragDropArea.addEventListener('drop', (e) => {
            e.preventDefault();
            dragDropArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
                handleFileSelect();
            }
        });

        fileInput.addEventListener('change', handleFileSelect);

        function handleFileSelect() {
            const file = fileInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    previewImage.src = e.target.result;
                    previewImage.style.display = 'block';
                    analyzeBtn.style.display = 'inline-block';
                };
                reader.readAsDataURL(file);
            }
        }

        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            loading.style.display = 'block';
            analyzeBtn.style.display = 'none';

            try {
                const response = await fetch('/api/predict', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                
                if (response.ok) {
                    // Store result and redirect
                    sessionStorage.setItem('predictionResult', JSON.stringify(result));
                    sessionStorage.setItem('uploadedImage', previewImage.src);
                    window.location.href = '/result';
                } else {
                    throw new Error(result.error || 'Prediction failed');
                }
            } catch (error) {
                loading.style.display = 'none';
                analyzeBtn.style.display = 'inline-block';
                alert('Error: ' + error.message);
            }
        });
    </script>
</body>
</html>

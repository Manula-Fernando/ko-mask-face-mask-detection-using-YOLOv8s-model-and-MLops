<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis Results - Face Mask Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .result-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        .result-image {
            max-width: 100%;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }
        .prediction-card {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            border-radius: 15px;
            transform: translateY(-10px);
        }
        .prediction-card.no-mask {
            background: linear-gradient(135deg, #dc3545 0%, #fd7e14 100%);
        }
        .confidence-bar {
            height: 10px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.3);
            overflow: hidden;
        }
        .confidence-fill {
            height: 100%;
            background: white;
            transition: width 1s ease-in-out;
        }
        .stats-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            border: none;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        .action-btn {
            border-radius: 25px;
            padding: 12px 30px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="result-container p-5">
                    <div class="text-center mb-4">
                        <h1 class="display-4 mb-3">
                            <i class="fas fa-chart-line text-primary"></i>
                            Analysis Results
                        </h1>
                        <p class="lead text-muted">AI-powered face mask detection results</p>
                    </div>

                    <div class="row">
                        <div class="col-lg-6">
                            <div class="text-center">
                                <img id="resultImage" class="result-image mb-4" alt="Analyzed Image">
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="prediction-card p-4 mb-4" id="predictionCard">
                                <div class="d-flex align-items-center mb-3">
                                    <i class="fas fa-mask fa-3x me-3" id="predictionIcon"></i>
                                    <div>
                                        <h3 class="mb-0" id="predictionText">Loading...</h3>
                                        <p class="mb-0 opacity-75" id="predictionDescription"></p>
                                    </div>
                                </div>
                                <div class="mb-2">
                                    <small class="opacity-75">Confidence Level</small>
                                </div>
                                <div class="confidence-bar mb-2">
                                    <div class="confidence-fill" id="confidenceFill" style="width: 0%;"></div>
                                </div>
                                <div class="text-end">
                                    <strong id="confidenceText">0%</strong>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-6">
                                    <div class="stats-card card text-center p-3">
                                        <i class="fas fa-users fa-2x text-primary mb-2"></i>
                                        <h5 class="mb-0" id="facesDetected">-</h5>
                                        <small class="text-muted">Faces Detected</small>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="stats-card card text-center p-3">
                                        <i class="fas fa-clock fa-2x text-info mb-2"></i>
                                        <h5 class="mb-0" id="processingTime">-</h5>
                                        <small class="text-muted">Processing Time</small>
                                    </div>
                                </div>
                            </div>

                            <div class="stats-card card mt-3 p-3">
                                <h6 class="card-title">
                                    <i class="fas fa-info-circle text-info me-2"></i>
                                    Detection Details
                                </h6>
                                <div id="detectionDetails">
                                    <div class="d-flex justify-content-between mb-2">
                                        <span>Model Version:</span>
                                        <span class="fw-bold" id="modelVersion">-</span>
                                    </div>
                                    <div class="d-flex justify-content-between mb-2">
                                        <span>Image Size:</span>
                                        <span class="fw-bold" id="imageSize">-</span>
                                    </div>
                                    <div class="d-flex justify-content-between">
                                        <span>Analysis Time:</span>
                                        <span class="fw-bold" id="analysisTime">-</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="text-center mt-5">
                        <button class="btn btn-primary action-btn me-3" onclick="analyzeAnother()">
                            <i class="fas fa-plus me-2"></i>Analyze Another Image
                        </button>
                        <button class="btn btn-success action-btn me-3" onclick="downloadResult()">
                            <i class="fas fa-download me-2"></i>Download Result
                        </button>
                        <a href="/" class="btn btn-outline-secondary action-btn">
                            <i class="fas fa-home me-2"></i>Back to Home
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            loadResults();
        });

        function loadResults() {
            const result = JSON.parse(sessionStorage.getItem('predictionResult') || '{}');
            const imageData = sessionStorage.getItem('uploadedImage');

            if (!result.prediction || !imageData) {
                window.location.href = '/upload';
                return;
            }

            // Display image
            document.getElementById('resultImage').src = imageData;

            // Update prediction card
            const predictionCard = document.getElementById('predictionCard');
            const predictionIcon = document.getElementById('predictionIcon');
            const predictionText = document.getElementById('predictionText');
            const predictionDescription = document.getElementById('predictionDescription');
            const confidenceFill = document.getElementById('confidenceFill');
            const confidenceText = document.getElementById('confidenceText');

            const hasMask = result.prediction.toLowerCase().includes('mask');
            const confidence = Math.round(result.confidence * 100);

            if (hasMask) {
                predictionCard.classList.remove('no-mask');
                predictionIcon.className = 'fas fa-mask fa-3x me-3';
                predictionText.textContent = 'Mask Detected';
                predictionDescription.textContent = 'Person is wearing a face mask';
            } else {
                predictionCard.classList.add('no-mask');
                predictionIcon.className = 'fas fa-exclamation-triangle fa-3x me-3';
                predictionText.textContent = 'No Mask Detected';
                predictionDescription.textContent = 'Person is not wearing a face mask';
            }

            // Animate confidence bar
            setTimeout(() => {
                confidenceFill.style.width = confidence + '%';
                confidenceText.textContent = confidence + '%';
            }, 500);

            // Update stats
            document.getElementById('facesDetected').textContent = result.faces_detected || 1;
            document.getElementById('processingTime').textContent = (result.processing_time || 0.5).toFixed(2) + 's';
            document.getElementById('modelVersion').textContent = result.model_version || 'v1.0';
            document.getElementById('imageSize').textContent = result.image_size || 'Unknown';
            document.getElementById('analysisTime').textContent = new Date().toLocaleString();
        }

        function analyzeAnother() {
            sessionStorage.removeItem('predictionResult');
            sessionStorage.removeItem('uploadedImage');
            window.location.href = '/upload';
        }

        function downloadResult() {
            const result = JSON.parse(sessionStorage.getItem('predictionResult') || '{}');
            const reportData = {
                prediction: result.prediction,
                confidence: Math.round(result.confidence * 100) + '%',
                faces_detected: result.faces_detected || 1,
                processing_time: (result.processing_time || 0.5).toFixed(2) + 's',
                analysis_time: new Date().toISOString(),
                model_version: result.model_version || 'v1.0'
            };

            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(reportData, null, 2));
            const downloadAnchorNode = document.createElement('a');
            downloadAnchorNode.setAttribute("href", dataStr);
            downloadAnchorNode.setAttribute("download", "mask_detection_result.json");
            document.body.appendChild(downloadAnchorNode);
            downloadAnchorNode.click();
            downloadAnchorNode.remove();
        }
    </script>
</body>
</html>
